<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive Ecommerce Website</title>

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- fontsawsome -->
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <!-- header -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="logo">
                <a href="#" class="nav_logo">SARA</a>
            </div>
            <!-- //logo -->
            <div class="nav_menu" id="nav_menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#home" class="nav_link active">home</a></li>
                    <li class="nav_item"><a href="#featured" class="nav_link">featured</a></li>
                    <li class="nav_item"><a href="#new" class="nav_link">new</a></li>
                    <li class="nav_item"><a href="#subscribed" class="nav_link">subscribed</a></li>
                </ul>
            </div>
            <!-- // nav_menu-->
            <div class="nav_icon">
                <i class="fa fa-cart-plus nav_cart" aria-hidden="true"></i>
                <i class="fa fa-bars nav_toggle" id="nav_toggle" aria-hidden="true"></i>
            </div>
            <!-- // icon-->
        </nav>
    </header>
    <!-- //header -->
    <main class="l-main">
        <!-- home -->
        <section class="home" id="home">
            <div class="home_container bd-grid">
                <div class="home_data">
                    <h1 class="home_title">NEW <br><span>ARRIVALS</span></h1>
                    <a href="#featured" class="button">GO SHOPPING</a>
                </div>
                <img src="img/home.png" class="home_img" alt="home">
            </div>
        </section>
        <!-- //home -->
        <!-- collection -->
        <section class="collection section" id="collection">
            <div class="collection_container bd-grid">
                <div class="collection_box">

                </div>
            </div>
        </section>
        <!-- //collection -->
        <!--  -->

        <!-- // -->
        <!--  -->

        <!-- // -->
    </main>
    <!-- footer -->

    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
